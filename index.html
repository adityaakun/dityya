<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dityya | Info</title>
  <meta property="og:title" content="Dityya | Info" />
  <meta property="og:description" content="Hi, I'm Dityya. Check out my social links, tools, and WhatsApp connections." />
  <meta property="og:image" content="https://via.placeholder.com/1200x630/001833/00ffc3?text=Dityya+Portal" />
  <meta property="og:url" content="https://dityya.vercel.app" />
  <meta property="og:type" content="website" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg-color: #00142b;
      --card-bg: #0a1422;
      --accent-color: #00ffc3;
      --text-color: #ffffff;
      --border-radius: 14px;
      --shadow: 0 0 20px rgba(0, 255, 195, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: 0.3s;
    }

    /* üåê Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 20, 34, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.6rem 1rem;
      border-bottom: 1px solid rgba(0,255,195,0.2);
      z-index: 1000;
    }
    .navbar-logo {
      color: var(--accent-color);
      font-weight: 700;
      text-decoration: none;
      font-size: 1.4rem;
    }

    .navbar-icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .navbar-icons button {
      background: none;
      border: none;
      color: var(--accent-color);
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .navbar-icons button:hover {
      color: #fff;
      transform: scale(1.1);
    }

    /* üçî Dropdown menu (mobile) */
    .dropdown-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      right: 1rem;
      background: rgba(10, 20, 34, 0.98);
      border: 1px solid rgba(0,255,195,0.3);
      border-radius: var(--border-radius);
      width: 200px;
      padding: 1rem;
      box-shadow: var(--shadow);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-menu.active {
      display: flex;
    }

    .dropdown-menu a {
      color: var(--text-color);
      text-decoration: none;
      padding: 0.6rem 0.8rem;
      border-radius: var(--border-radius);
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .dropdown-menu a:hover {
      background: rgba(0,255,195,0.1);
      color: var(--accent-color);
    }

    main {
      margin-top: 100px;
      text-align: center;
      padding: 1rem;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--accent-color);
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--accent-color);
      font-size: 1.8rem;
    }

    .bio {
      opacity: 0.9;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    /* üü© Button List */
    .category {
      margin-bottom: 2rem;
      text-align: left;
    }

    .category h2 {
      color: var(--accent-color);
      font-size: 1.1rem;
      margin-bottom: 0.7rem;
    }

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      text-decoration: none;
      color: var(--text-color);
      background: var(--card-bg);
      border: 1px solid rgba(0,255,195,0.3);
      border-radius: var(--border-radius);
      padding: 0.9rem 1rem;
      transition: 0.3s;
    }

    .link-button:hover {
      border-color: var(--accent-color);
      box-shadow: var(--shadow);
      transform: translateY(-2px);
    }

    .link-button i {
      color: var(--accent-color);
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }

    footer {
      background: var(--card-bg);
      text-align: center;
      padding: 1.5rem;
      border-top: 1px solid rgba(0,255,195,0.2);
      margin-top: 3rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .footer-links a {
      color: var(--accent-color);
      font-size: 1.4rem;
    }

    .footer-links a:hover {
      color: #fff;
    }

    @media (max-width: 480px) {
      .dropdown-menu {
        width: 90%;
        right: 5%;
      }
    }
  </style>
</head>
<body>

  <!-- üî∑ Navbar -->
  <nav class="navbar">
    <a href="#" class="navbar-logo">VarShade</a>
    <div class="navbar-icons">
      <button id="themeToggle"><i class="fas fa-moon"></i></button>
      <button id="menuToggle"><i class="fas fa-bars"></i></button>
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-diagram-project"></i> Projects</a>
      <a href="#"><i class="fas fa-code"></i> Share Code</a>
    </div>
  </nav>

  <!-- üåü Main -->
  <main>
    <img src="https://img1.pixhost.to/images/7013/619072900_file.jpg" alt="Profile" class="avatar" />
    <h1>Dityya | VarShade</h1>
    <p class="bio">Welcome to my portal. Explore my tools, APIs, and resources all in one place.</p>
    <!-- üíé Categories -->
    <section class="category">
      <h2>üåê My Links</h2>
      <div class="link-list">
        <a href="https://dityya.vercel.app" class="link-button"><i class="fas fa-globe"></i> Website</a>
        <a href="https://github.com/dityya" class="link-button"><i class="fab fa-github"></i> GitHub</a>
        <a href="https://instagram.com/dityya" class="link-button"><i class="fab fa-instagram"></i> Instagram</a>
      </div>
    </section>

    <section class="category">
      <h2>‚öôÔ∏è Tools</h2>
      <div class="link-list">
        <a href="#" class="link-button"><i class="fas fa-bolt"></i> BlackBox AI Tools</a>
        <a href="#" class="link-button"><i class="fas fa-robot"></i> Bot WhatsApp</a>
        <a href="#" class="link-button"><i class="fas fa-server"></i> API Service</a>
      </div>
    </section>

    <section class="category">
      <h2>üí¨ Contacts</h2>
      <div class="link-list">
        <a href="https://wa.me/6281234567890" class="link-button"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="mailto:dityya@example.com" class="link-button"><i class="fas fa-envelope"></i> Email</a>
        <a href="https://t.me/dityya" class="link-button"><i class="fab fa-telegram"></i> Telegram</a>
      </div>
    </section>
  </main>

  <!-- üîª Footer -->
  <footer>
    <div class="footer-links">
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
    </div>
    <p>¬© 2025 Dityya | VarShade</p>
  </footer>

  <!-- ‚öôÔ∏è Script -->
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const menuToggle = document.getElementById('menuToggle');
    const dropdownMenu = document.getElementById('dropdownMenu');
    let darkMode = true;

    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      document.body.style.background = darkMode ? '#00142b' : '#f2f2f2';
      document.body.style.color = darkMode ? '#ffffff' : '#111';
      themeToggle.innerHTML = darkMode ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    });

    menuToggle.addEventListener('click', () => {
      dropdownMenu.classList.toggle('active');
    });

    document.addEventListener('click', (e) => {
      if (!menuToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('active');
      }
    });
  </script>
</body>
</html>
